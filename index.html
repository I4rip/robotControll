<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn" dataType="f">Forward</button>
                <div class="box">
                    <button class="btn" dataType="l">Left</button>
                    <button class="btn active" dataType="s">Stop</button>
                    <button class="btn" dataType="r">Right</button>
                </div>
                <button class="btn" dataType="b">Backward</button>
            </div>
        </div>
    </div>

    <script>
        move("s");
        $(".btn").click(function(){
            $(".btn").removeClass("active");
            $(this).addClass("active");
            move($(this).attr("dataType"));
        });

        function move(m)
        {
         $.ajax({
                url:"ajax.php",
                method:"POST",
                data:{move:m},
                success:function(data){
                }
                
            });
        }
    </script>
</body>
</html>
